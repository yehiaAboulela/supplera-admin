<div class="row g-3">
  <h1 class="h3 mb-3">Dashboard</h1>
  <div class="col-md-6 col-xl-3">
    <div class="bg-white shadow rounded-4 p-4 card-a">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h4 class="xs-small text-black-50 fw-bold">Total Users</h4>
          <span class="d-block mt-4 h5">10,000</span>
        </div>
        <div class="card-icon">
          <i class="fa-solid fa-users"></i>
        </div>
      </div>
      <p class="xs-small fw-bold text-muted mt-5">
        <i class="fa-solid fa-arrow-trend-up"></i>
        <span class="px-2 text-black-50">8.5%</span>Up from yesterday
      </p>
    </div>
  </div>
  <div class="col-md-6 col-xl-3">
    <div class="bg-white shadow rounded-4 p-4 card-b">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h4 class="xs-small text-black-50 fw-bold">Total Orders</h4>
          <span class="d-block mt-4 h5">2,500</span>
        </div>
        <div class="card-icon">
          <i class="fa fa-box"></i>
        </div>
      </div>
      <p class="xs-small fw-bold text-muted mt-5">
        <i class="fa-solid fa-arrow-trend-up"></i>
        <span class="px-2 text-black-50">1.3%</span>Up from past week
      </p>
    </div>
  </div>
  <div class="col-md-6 col-xl-3">
    <div class="bg-white shadow rounded-4 p-4 card-c">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h4 class="xs-small text-black-50 fw-bold">Total Sales</h4>
          <span class="d-block mt-4 h5">100,000 EGP</span>
        </div>
        <div class="card-icon">
          <i class="fa-solid fa-chart-line"></i>
        </div>
      </div>
      <p class="xs-small fw-bold text-muted mt-5">
        <i class="fa-solid fa-arrow-trend-down"></i>
        <span class="px-2 text-black-50">4.5%</span>Down from yesterday
      </p>
    </div>
  </div>
  <div class="col-md-6 col-xl-3">
    <div class="bg-white shadow rounded-4 p-4 card-d">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h4 class="xs-small text-black-50 fw-bold">Total Pending</h4>
          <span class="d-block mt-4 h5">5000</span>
        </div>
        <div class="card-icon">
          <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
      </div>
      <p class="xs-small fw-bold text-muted mt-5">
        <i class="fa-solid fa-arrow-trend-up"></i>
        <span class="px-2 text-black-50">1.8%</span>Up from yesterday
      </p>
    </div>
  </div>
</div>
