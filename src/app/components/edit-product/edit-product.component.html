<div class="parent" *ngIf="product">
  <div class="container">
    <div class="row g-3 my-card shadow">
      <button (click)="exit()" class="btn exit-btn">
        <i class="fa fa-x"></i>
      </button>

      <div class="col-lg-6">
        <div>
          <div class="main-image">
            <img [src]="images[currentImg]" [alt]="product.name" />
          </div>
          <div class="second-images">
            <div
              class="second-image curser-pointer"
              *ngFor="let image of images; index as index"
              (click)="changeImg(index)"
            >
              <div>
                <img [src]="image" [alt]="product.name" class="w-100" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div>
          <div class="mb-3">
            <p>
              {{
                product.reviwedByAdmin
                  ? "Reviwed By Admin"
                  : "Not Reviwed By Admin"
              }}
            </p>
            <p>
              {{
                product.reviwedByShipper
                  ? "Reviwed By Shipper"
                  : "Not Reviwed By Shipper"
              }}
            </p>
          </div>
          <form (ngSubmit)="editProduct()" [formGroup]="editBody">
            <h1 class="h6 fw-bold">{{ product.name }}</h1>
            <div
              class="my-3 xs-small d-flex align-items-center justify-content-start"
            ></div>
            <div class="d-flex align-items-center justify-content-start">
              <h3 class="h5 text-muted pe-2">Stock:</h3>
              <input
                type="number"
                class="text-center"
                style="height: 40px"
                [placeholder]="product.stock"
                formControlName="stock"
              />
            </div>
            <div class="my-3 d-flex align-items-center justify-content-start">
              <div class="d-flex align-items-center pe-5">
                <span class="xs-small pe-3">Brand: </span>
                <div class="brand-input xs-small bg-light">
                  <input
                    formControlName="brand"
                    placeholder="ExpertLabo"
                    type="text"
                    id="brand"
                  />
                  <label for="brand" class="cursor-pointer"
                    ><i class="fa-solid fa-pen text-primary"></i
                  ></label>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <span class="xs-small pe-3">Category: </span>
                <div class="input-group">
                  <select
                    class="h4 bg-light xs-small m-0 p-1 rounded-2"
                    id="inputGroupSelect01"
                    style="width: 100px"
                    formControlName="category"
                  >
                    <option selected>{{ product.category }}</option>
                    <option value="medicine">medicine</option>
                    <option value="engineering">engineering</option>
                    <option value="agriculture">agriculture</option>
                    <option value="science">science</option>
                    <option value="economics and political science">
                      economics and political science
                    </option>
                    <option value="college of arts">college of arts</option>
                    <option
                      value="faculty of computers & information technology"
                    >
                      faculty of computers & information technology
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <span class="h4 pe-3">Edit price: </span>
              <div class="price-input-parent">
                <input
                  class="text-center"
                  type="number"
                  id="priceInput"
                  [placeholder]="product.price"
                  formControlName="price"
                />
                <span>EGP</span>
              </div>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="public"
                id="status"
                formControlName="status"
              />
              <label class="form-check-label" for="status"> Public </label>
            </div>
            <div>
              <button class="btn bg-main text-white w-50 my-2">
                Confirm edit
                <i
                  class="fa-solid fa-spinner fa-spin"
                  *ngIf="confirmSpinner"
                ></i>
              </button>
            </div>
            <span
              class="btn btn-danger w-50"
              (click)="deleteProduct(product.id)"
              >Delete
              <i class="fa-solid fa-spinner fa-spin" *ngIf="deleteSpinner"></i
            ></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
